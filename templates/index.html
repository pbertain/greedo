<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gree.do - Star Wars Holonet Timestamp System</title>
    
    <!-- Meta tags for SEO and social sharing -->
    <meta name="description" content="A dynamic Star Wars-themed timestamp system with real-time data, SWET (Star Wars Epoch Time), and galactic time conversions.">
    <meta name="keywords" content="Star Wars, timestamp, API, SWET, CGT, Holonet, time conversion">
    <meta name="author" content="Paul Bertain">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://github.com/pbertain/greedo">
    <meta property="og:title" content="Gree.do - Star Wars Holonet Timestamp System">
    <meta property="og:description" content="A dynamic Star Wars-themed timestamp system with real-time data and galactic time conversions.">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://github.com/pbertain/greedo">
    <meta property="twitter:title" content="Gree.do - Star Wars Holonet Timestamp System">
    <meta property="twitter:description" content="A dynamic Star Wars-themed timestamp system with real-time data and galactic time conversions.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <!-- Header with banner and navigation -->
    <header class="header">
        <div class="header-content">
            <img src="{{ url_for('static', filename='img/gree-do-banner.png') }}" alt="Gree.do Banner" class="banner-image">
        </div>
        
        <!-- Dropdown Navigation -->
        <nav class="navigation">
            <div class="dropdown">
                <button class="dropdown-btn" id="nav-dropdown">
                    <i class="fas fa-bars"></i>
                    Menu
                    <i class="fas fa-chevron-down dropdown-arrow"></i>
                </button>
                <div class="dropdown-content" id="dropdown-content">
                    <a href="https://github.com/pbertain/greedo" target="_blank" class="nav-link">
                        <i class="fab fa-github"></i>
                        GitHub
                    </a>
                    <a href="/docs" class="nav-link">
                        <i class="fas fa-code"></i>
                        Swagger
                    </a>
                    <a href="/redoc" class="nav-link">
                        <i class="fas fa-book"></i>
                        ReDoc
                    </a>
                    <a href="/health" class="nav-link">
                        <i class="fas fa-heartbeat"></i>
                        Health
                    </a>
                    <a href="/about" class="nav-link">
                        <i class="fas fa-info-circle"></i>
                        About
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main class="container">
        <div class="main-content-centered">
            <!-- Logo section with animations -->
            <section class="logo-section">
                <div class="logo-container">
                    <img id="logo" src="{{ url_for('static', filename='img/gree-do-logo.png') }}" alt="Gree.do Logo" class="logo-image logo-bounce">
                </div>
                
                <!-- Controls -->
                <div class="controls">
                    <button id="animate-btn" class="btn btn-secondary">
                        <i class="fas fa-magic"></i>
                        Change Animation
                    </button>
                    <div class="animation-indicator" id="animation-indicator">
                        <span class="animation-name">bounce</span>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>
            Built with ðŸš€ |
            <a href="https://github.com/pbertain/greedo">View on GitHub</a> | 
            Licensed under <a href="/LICENSE">MIT License</a>
        </p>
        <p style="margin-top: 0.5rem;">
            <em>Remember: Han shot first! âš¡</em>
        </p>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Additional initialization -->
    <script>
        // Initialize easter eggs
        document.addEventListener('DOMContentLoaded', function() {
            if (window.greedoApp && typeof window.greedoApp.initEasterEggs === 'function') {
                window.greedoApp.initEasterEggs();
            }
        });
    </script>
</body>
</html>
